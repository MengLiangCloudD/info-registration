<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script> -->
    <link rel="stylesheet/less" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrap">
        <div class="title">
            <img src="./img/title.jpg" alt=""  class="title">
        </div>
        <div class="content">
            <div class="inp">
                <div class="inputItem">
                    <label for="">姓名</label>
                    <input type="text" name="" class="input input1" id="" placeholder="请填写姓名">
                </div>
                <div class="inputItem">
                    <label for="">性别</label>
                    <div class="input">
                        <span class="txt1 txt">男</span>
                        <select name="" id="select" class="inputselect1 inputselect">
                            <option value="1">男</option>
                            <option value="0">女</option>
                        </select>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="">民族</label>
                    <input type="text" name="" class="input input2" id=""  value="汉族" placeholder="">
                </div>
                <div class="inputItem">
                    <label for="">国籍</label>
                    <input type="text" name="" class="input input3" id="" value="中国" placeholder="">
                </div>
                <div class="inputItem">
                    <label for="">证件类型</label>
                    <input type="text" name="" class="input input4" id="" value="身份证" placeholder="身份证" disabled>
                </div>
                <div class="inputItem">
                    <label for="">证件号码</label>
                    <input type="text" name="" class="input input5" id="" placeholder="身份证号">
                </div>
                <div class="inputItem">
                    <label for="">工作单位</label>
                    <input type="text" name="" class="input input6" id="" placeholder="输入工作单位">
                </div>
                <div class="inputItem">
                    <label for="">在京住址</label>
                    <input type="text" name="" class="input input7" id="" placeholder="输入在京住址">
                </div>
                <div class="inputItem">
                    <label for="">联系人</label>
                    <input type="text" name="" class="input input8" id="" placeholder="输入联系人">
                </div>
                <div class="inputItem">
                    <label for="">就诊医院</label>
                    <input type="text" name="" class="input input9" value="北京伟达中医肿瘤医院" id="" placeholder="就诊医院" disabled>
                </div>
                <div class="inputItem">
                    <label for="">就诊科室</label>
                    <input type="text" name="" class="input input10" value="" id="" placeholder="输入就诊科室">
                </div>
                <div class="inputItem">
                    <label for="">就诊时间</label>
                    <input type="text" name="" class="input input11" value="" id="" placeholder="就诊时间:2020-01-01">
                </div>
                <div class="inputItem">
                    <label for="">联系电话</label>
                    <input type="text" name="" class="input input12" value="" id="" placeholder="输入联系电话">
                </div>
                <div class="inputItem">
                    <label for="">是否发热<br>门诊留观</label>
                    <div class="input">
                        <span class="txt7 txt">否</span>
                        <select name="" id="" class="inputselect7 inputselect">
                            <option value="1">否</option>
                            <option value="0">是</option>
                        </select>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="">是否来自<br>中高风险地区</label>
                    <div class="input">
                        <span class="txt2 txt">否</span>
                        <select name="" id="" class="inputselect2 inputselect">
                            <option value="1">否</option>
                            <option value="0">是</option>
                        </select>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="">是否来有中高风<br>险地区旅行史</label>
                    <div class="input">
                        <span class="txt3 txt">否</span>
                        <select name="" id="" class="inputselect3 inputselect">
                            <option value="1">否</option>
                            <option value="0">是</option>
                        </select>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="">是否来有中高风险<br>地区流行病史</label>
                    <div class="input">
                        <span class="txt4 txt">否</span>
                        <select name="" id="" class="inputselect4 inputselect">
                            <option value="1">否</option>
                            <option value="0">是</option>
                        </select>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="">是否作核<br>酸检测</label>
                    <div class="input">
                        <span class="txt5 txt">否</span>
                        <select name="" id="" class="inputselect5 inputselect">
                            <option value="1">否</option>
                            <option value="0">是</option>
                        </select>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="">核酸结果</label>
                    <div class="input">
                        <span class="txt6 txt">阴性</span>
                        <select name="" id="" class="inputselect6 inputselect">
                            <option value="1">阴性</option>
                            <option value="0">阳性</option>
                            <option value="2">未出结果</option>
                        </select>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="">没有做核<br>酸的原因</label>
                    <input type="text" name="" class="input input13" value="" id="" placeholder="请填写原因">
                </div>
                <div class="inputItem">
                    <label for="">主要诊断</label>
                    <input type="text" name="" class="input input14" value="" id="" placeholder="主要诊断">
                </div>
                <div class="bottom">
                    <div class="btten">
                        提交
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    //性别
    $('.inputselect1').change(function(e){
        if(e.target.value==0){
            $('.txt1').html('女')
        }else{
            $('.txt1').html('男')
        }
        
    })
    // 是否来自高风险
    $('.inputselect2').change(function(e){
        if(e.target.value==0){
            $('.txt2').html('是')
        }else{
            $('.txt2').html('否')
        }
        
    })
   //是否中高风险旅行
    $('.inputselect3').change(function(e){
        if(e.target.value==0){
            $('.txt3').html('是')
        }else{
            $('.txt3').html('否')
        }
        
    })
    //是否中高风险病史
    $('.inputselect4').change(function(e){
        if(e.target.value==0){
            $('.txt4').html('是')
        }else{
            $('.txt4').html('否')
        }
        
    })
    // 是否做核酸检测
    $('.inputselect5').change(function(e){
        if(e.target.value==0){
            $('.txt5').html('是')
        }else{
            $('.txt5').html('否')
        }
        
    })
    //核酸结果
    $('.inputselect6').change(function(e){
        if(e.target.value==0){
            $('.txt6').html('阳性')
        }else if(e.target.value==1){
            $('.txt6').html('阴性')
        }else{
            $('.txt6').html('未出结果')
        }
    })
    //是否发热
    $('.inputselect7').change(function(e){
        if(e.target.value==0){
            $('.txt7').html('是')
        }else{
            $('.txt7').html('否')
        }
        
    })
    // console.log( $('.input3').val())
    $('.btten').click(function(){
        var name = $('.input1').val();
        var antion = $('.input2').val();
        var country = $('.input3').val();
        var idType = $('.input4').val();
        var idCard = $('.input5').val();
        var company = $('.input6').val();
        var adress = $('.input7').val();
        var contacts = $('.input8').val();
        var deptName = $('.input10').val();
        var regTime = $('.input11').val();
        var tel = $('.input12').val();
        var detReson = $('.input13').val();
        var diagons = $('.input14').val();
        var sex =  $('.txt1').html();
        var higAdress =  $('.txt2').html();
        var higRisk =  $('.txt3').html();
        var higEpidemic =  $('.txt4').html();
        var detection =  $('.txt5').html();
        var detResult =  $('.txt6').html();
        var clinic =  $('.txt7').html();
         $.ajax({
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
            },
             type: "post",
             url: "http://192.168.0.107:8081/question/add",
             data: {
                name,antion,country,idType,idCard,company,adress,contacts,deptName,regTime,tel,detReson,diagons,sex,higAdress,higRisk,higEpidemic,detection,detResult,clinic,conidCard:''
             },
             dataType: "json",
             success: function(data){
                location.href = `index1.html?code=${data.data}`;
             }
         })
        
    })
   
</script>
</html>
